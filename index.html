<body>
    <div class="container">

        <!-- header content -->
        <header>
            <div class="identity">
                <img src="/images/musiclogo.jpeg" alt="Image Logo">
                <h1> My Music App </h1>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="style-form">

                    <!--Adding songs here-->
                    <form id="add-songs-form" class="add-section">
                        <h3> NEW SONGS </h3>
                        <div class="field">
                            <label for="songs-title">Title: </label>
                            <input type="text" id="songs-title" class="songs">
                        </div>
                        <div> <p id="errorMsgTitle"></p> </div>
                        <div class="field">
                            <label for="songs-artist">Artist: </label>
                            <input type="text" id="songs-artist" class="songs">
                        </div>
                        <div> <p id="errorMsg"></p> </div>
                        <div class="field">
                            <input type="button" id="addbtn" value="Add Songs">
                        </div>
                    </form>

                    <!--List of songs goes here-->
                    <form id="songs-list-form" class="display-section">
                        <h3>LIST OF SONGS </h3>

                    </form>
                </div>
        </main>
